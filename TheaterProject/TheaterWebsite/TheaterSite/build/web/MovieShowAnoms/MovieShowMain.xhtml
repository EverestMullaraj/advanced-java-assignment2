<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>MovieShow Details</title>

</h:head><h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="Movie Plays" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="10" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOMovieShow.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
  <h:outputLabel for="address" >Search Movie Name</h:outputLabel>
                    <div >
                        <h:inputText value="#{DAOMovieShow.movieName}"  class="form-control" />
                    </div>

                    <h:commandButton action="#{DAOMovieShow.search(DAOMovieShow.movieName)}" value="Search Movie" class="btn btn-danger">
                    </h:commandButton>
                </h:panelGrid>                <h:dataTable binding="#{table}" value="#{DAOMovieShow.getMovieShowsList()}" var="u"
                    class="table table-striped table-hover table-bordered">
  <h:column>
                        <f:facet name="header">Show Id</f:facet>
                        <h:outputText value="#{u.showId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Room Id</f:facet>
                        <h:outputText value="#{u.roomId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Movie Code</f:facet>
                        <h:outputText value="#{u.movieId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Movie Name</f:facet>
                        <h:outputText value="#{u.movieName }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value="#{u.date }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Start Time</f:facet>
                        <h:outputText value="#{u.startTime }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">End Time</f:facet>
                        <h:outputText value="#{u.endTime }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Booking Fee</f:facet>
                        <h:outputText value="#{u.bookingFee }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Reserve Seat</f:facet>
                        <h:commandButton action="#{DAOReservation.switch_to_Add_Annon(u)}" value="Reserve" class="btn btn-primary">
                        </h:commandButton>
                    </h:column>
                    
                </h:dataTable>            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
