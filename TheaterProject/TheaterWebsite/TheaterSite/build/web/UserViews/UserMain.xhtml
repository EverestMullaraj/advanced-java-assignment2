<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>User Details</title>

</h:head>
<h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="User Records" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{UsersDao.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
                    <h:commandButton action="#{UsersDao.switch_to_Add()}" value="Create New User" class="btn btn-success">
                    </h:commandButton>
                </h:panelGrid>

                <h:dataTable binding="#{table}" value="#{UsersDao.usersList()}" var="u"
                    class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Full Name</f:facet>
                        <h:outputText value="#{u.name}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Email ID</f:facet>
                        <h:outputText value="#{u.email}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Password</f:facet>
                        <h:outputText value="#{u.passwrd}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Gender</f:facet>
                        <h:outputText value="#{UsersDao.getGenderName(u.gender)}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Address</f:facet>
                        <h:outputText value="#{u.address}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{UsersDao.switch_to_Edit(u,u.id)}" value="Update" class="btn btn-primary">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{UsersDao.delete(u)}" value="Delete" class="btn btn-danger">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
