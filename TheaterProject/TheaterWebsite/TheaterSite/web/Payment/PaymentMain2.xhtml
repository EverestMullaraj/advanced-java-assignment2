<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Payment Details</title>

</h:head><h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="Payment Records" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOPayment.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
                  
                </h:panelGrid>                <h:dataTable binding="#{table}" value="#{DAOPayment.PaymentsList()}" var="u"
                    class="table table-striped table-hover table-bordered">
  <h:column>
                        <f:facet name="header">Payment Id</f:facet>
                        <h:outputText value="#{u.paymentId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Customer Id</f:facet>
                        <h:outputText value="#{u.customerId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Customer Name</f:facet>
                        <h:outputText value="#{u.customerName }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Payment Date</f:facet>
                        <h:outputText value="#{u.paymentDate }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Reservation Number</f:facet>
                        <h:outputText value="#{u.reservationNumber }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Total Amount</f:facet>
                        <h:outputText value="#{u.totalAmount }" />
                    </h:column> />
 
                   
                </h:dataTable>            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
