<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Movies Details</title>

</h:head>
<h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="Movies Records" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOMovies.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
                    <h:commandButton action="#{DAOMovies.switch_to_Add()}" value="Add Movie" class="btn btn-success">
                    </h:commandButton>
                </h:panelGrid>

                <h:dataTable binding="#{table}" value="#{DAOMovies.moviessList()}" var="u"
                    class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{u.movieId}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Movie Name</f:facet>
                        <h:outputText value="#{u.movieName }" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Author Name</f:facet>
                        <h:outputText value="#{u.author}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Added Date</f:facet>
                        <h:outputText value="#{u.publishedDate}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Manager Name</f:facet>
                        <h:outputText value= "#{u.managerName}" />
                    </h:column>
                     
                    <h:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{DAOMovies.switch_to_Edit(u,u.movieId)}" value="Update" class="btn btn-primary">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{DAOMovies.delete(u)}" value="Delete" class="btn btn-danger">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
