<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>Reservation Details</title>

</h:head>
<h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="Reservation Records" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOReservation.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
                   
                </h:panelGrid>

                <h:dataTable binding="#{table}" value="#{DAOReservation.ReservationsList()}" var="u"
                    class="table table-striped table-hover table-bordered">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        <h:outputText value="#{table.rowIndex + 1}" />
                    </h:column>

                    <h:column>
                        <f:facet name="header">Show Id</f:facet>
                        <h:outputText value="#{u.showId }" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">User ID</f:facet>
                        <h:outputText value="#{u.userId}" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Movie Name</f:facet>
                        <h:outputText value="#{u.movieName }" />
                    </h:column>
                    <h:column>
                        <f:facet name="header">Date</f:facet>
                        <h:outputText value= "#{u.date}" />
                    </h:column>
 <h:column>
                        <f:facet name="header">Total Seats</f:facet>
                        <h:outputText value= "#{u.totalSeats}" />
                    </h:column>
                            <h:column>
                        <f:facet name="header">Total Price</f:facet>
                        <h:outputText value= "#{u.totalPrice}" />
                    </h:column>
                    
                     
                </h:dataTable>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
