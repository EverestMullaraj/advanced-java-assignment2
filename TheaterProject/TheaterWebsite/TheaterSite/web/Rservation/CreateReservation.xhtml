<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
    xmlns:ui="http://java.sun.com/jsf/facelets" 
		xmlns:g="http://xmlns.jcp.org/jsf/html"

		xmlns:o="http://xmlns.jcp.org/jsf/core">>
<h:head>
    <title>MovieShow Details</title>

</h:head>
<h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">


            <h:form id="form" class="form-horizontal">
                <center>
                    <h2>
                        <h:outputText  value= "#{DAOReservation.getTittle()}"/>
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOReservation.goBackward()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>

                </h:panelGrid>

                <div class="form-group">
                    <div class="col-sm-2"></div>
                </div>
                <hr />
                
                <div class="form-group">
                    <h:outputLabel for="email" class="control-label col-sm-2">User Id</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText id="email-id" value="#{Reservation.userId}" class="form-control" />
                    </div>
                </div>
 
                <div class="form-group">
                    <h:outputLabel for="address" class="control-label col-sm-2">Show Id</h:outputLabel>
                    <div class="col-sm-4">
<h:selectOneMenu value="#{Reservation.showId}" class="form-control" >
				<o:selectItems value="#{Reservation. getShowIdOptions()}" class="form-control" />
			</h:selectOneMenu>
   		  </div>
                </div>   
 
                <div class="form-group">
                    <h:outputLabel for="address" class="control-label col-sm-2">Movie Name</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{Reservation.movieName}"  class="form-control" />
                    </div>
                </div>
 <div class="form-group">
                    <h:outputLabel for="address" class="control-label col-sm-2">Number of seats</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{Reservation.totalSeats}"  class="form-control" />
                    </div>
                </div>
 <div class="form-group">
                    <h:outputLabel for="address" class="control-label col-sm-2">Total Price</h:outputLabel>
                    <div class="col-sm-4">
                        <h:inputText value="#{Reservation.totalPrice}"  class="form-control" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-2"></div>
                    <div class="col-sm-4">
                        <center>
                            <h:commandButton value= "#{DAOReservation.getButtonText()}" action="#{DAOReservation.save(Reservation)}" class="btn btn-primary"
                                style="width: 80px;"></h:commandButton>
                        </center>
                    </div>
                </div>

 <h:outputLabel value= "#{DAOReservation.getMessage()}" class="control-label col-sm-2"> </h:outputLabel>

            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
