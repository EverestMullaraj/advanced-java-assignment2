<!DOCTYPE html
    PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <title>TheaterRooms Details</title>

</h:head><h:body>
    <ui:composition template="/main.xhtml">
        <ui:define name="content">
            <h:form>
                <center>
                    <h2>
                        <h:outputText value="TheaterRooms Records" />
                    </h2>
                </center>
                <h:panelGrid id="panel" columns="2" cellpadding="10" cellspacing="1">

                    <h:commandButton action="#{DAOTheaterRooms.goBack()}" value="Go Back" class="btn btn-danger">
                    </h:commandButton>
                    <h:commandButton action="#{DAOTheaterRooms.switch_to_Add()}" value="Add TheaterRooms" class="btn btn-success">
                    </h:commandButton>
                </h:panelGrid>                <h:dataTable binding="#{table}" value="#{DAOTheaterRooms.TheaterRoomssList()}" var="u"
                    class="table table-striped table-hover table-bordered">
  <h:column>
                        <f:facet name="header">Room Id</f:facet>
                        <h:outputText value="#{u.roomId }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Movie I D</f:facet>
                        <h:outputText value="#{u.movieID }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Movie Name</f:facet>
                        <h:outputText value="#{u.movieName }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Opening Time</f:facet>
                        <h:outputText value="#{u.openingTime }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Closing Time</f:facet>
                        <h:outputText value="#{u.closingTime }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Manager</f:facet>
                        <h:outputText value="#{u.manager }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Total Movies</f:facet>
                        <h:outputText value="#{u.totalMovies }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Total Earn</f:facet>
                        <h:outputText value="#{u.totalEarn }" />
                    </h:column> />
  <h:column>
                        <f:facet name="header">Update</f:facet>
                        <h:commandButton action="#{DAOTheaterRooms.switch_to_Edit(u,u.roomId )}" value="Update" class="btn btn-primary">
                        </h:commandButton>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:commandButton action="#{DAOTheaterRooms.delete(u)}" value="Delete" class="btn btn-danger">
                        </h:commandButton>
                    </h:column>
                </h:dataTable>            </h:form>
        </ui:define>
    </ui:composition>
</h:body>

</html>
